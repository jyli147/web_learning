<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc 2</title>
</head>

<body>
    <div>
        Ваше имя:
        <input type="text">
    </div>
    <div>
        Ваш email:
        <input type="email">
    </div>
    <div>
        Ваш номер телефона:
        <input type="tel">
    </div>
    <div>
        Адрес сайта:
        <input type="url">
    </div>
    <div>
        Пароль:
        <input type="password">
    </div>
    <div>
        Возраст:
        <input type="number" step="1" min="18" max="100">
    </div>
    <div>
        Поиск:
        <input type="search">
    </div>
    <div>
        Время регистрации:
        <input type="datetime-local">
    </div>
    <div>
        Дата рождения:
        <input type="date">
    </div>
    <div>
        Месяц:
        <input type="month">
    </div>
    <div>
        Номер недели:
        <input type="week">
    </div>
    <div>
        Время подъема:
        <input type="time">
    </div>
    <div>
        Громкость
        <input type="range" min="0" max"100" step="2">
    </div>
    <div>
        Укажите пол:
        <input type="radio" name="gender" value="Женщина">
        <input type="radio" name="gender" value="Мужчина">
    </div>
    <div>
        Выберете день:
        <input type="checkbox" name="airplane" value="Самолет">
        <input type="checkbox" name="car" value="Автомобиль">
        <input type="checkbox" name="train" value="Поезд">
        <input type="checkbox" name="ship" value="Корабль">
    </div>
    <div>
        Выберете цвет:
        <input type="color" value="#A6E22A">
    </div>
    <div>
        <input type="file" accept="jpg,png,gif">
    </div>
    <div>
        Отправить форму:
        <input type="image" alt="Отправить форму"
            src="https://p7.hiclipart.com/preview/343/939/691/desktop-wallpaper-computer-icons-portable-network-graphics-image-photograph-background-icon.jpg"
            width="20" height="10">
    </div>
    <div>
        <input type="submit" value="Отправить">
    </div>
    <div>
        <input type="reset" value="Очистить форму">
    </div>
    <div>
        <input type="button" value="Кнопка">
    </div>
    <div>
        <input type="hidden" value="Секретные данные">
    </div>
    <div></div>
</body>

</html>
