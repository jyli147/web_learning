<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&family=Open+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./modal-add-task.css">
    <link rel="stylesheet" href="./modal-add-category.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">PERSONAL <br>TASK MANAGER</h1>
        </header>
        <main class="work-space">
            <div class="mobile surface-button">
                <button class="button-add-mobile" id="open-modal">Add new task</button>
            </div>
            <section class="categories surface">
                <header class="header-categories">
                    <img src="./img/left-line (1).png" alt="left line">
                    <h2 class="title-categories">Categories</h2>
                    <img src="./img/right-line (1).png" alt="right line">
                </header>
                <div id="categories-add" class="categories-buttons scroll">
                    <button type="button" class="button surface-button button-completed">Completed</button>
                    <button type="button" class="button surface-button button-urgent">Urgent</button>
                    <button type="button" class="button surface-button button-important">Important</button>
                    <button type="button" class="button surface-button button-later">Later</button>
                    <button type="button" class="button surface-button button-to-study">To study</button>
                </div>
                <footer class="footer-categories">
                    <button class="button-add-category surface-button" id="open-modal-add-category">Add
                        category</button>
                </footer>

            </section>
            <section class="tasks">
                <header class="header-tasks surface">
                    <p class="number-of-tasks"><span id="counter">0</span> tasks</p>
                    <button class="button-add surface-button" id="open-modal-two">Add new task</button>
                    <button class="button-clear-completed" id="clearCompleted">Clear completed</button>
                </header>
                <div class="work-space-task-list surface ">
                    <div class="task-list scroll" id="taskList">
                    </div>
                    <footer id="filters" class="filters">
                        <button data-filters="active" type="button"
                            class="button-filters-active button-filters">Active</button>
                        <button data-filters="all" type="button" class="button-filters-all button-filters">All</button>
                        <button data-filters="completed" type="button"
                            class="button-filters-completed button-filters">Сompleted</button>
                    </footer>
                </div>
            </section>
        </main>
        <div class="modal-box" id="modal">
            <div class="modal">
                <h1 class="modal-title">CREATE TASK</h1>
                <form class="form-modal" id="form">
                    <input class="input" type="text" id="input" placeholder="Task description...">
                    <div class="modal-categories">
                        <img class="img-modal" src="./img/category-left-line.png" alt="left line">
                        <h2 class="title-categories">Categories</h2>
                        <img class="img-modal" src="./img/category-right-line.png" alt="right line">
                    </div>
                    <div id="categories-for-add-task" class="modal-button">
                        <button type="button" data-role="category"
                            class="button surface-button button-urgent">Urgent</button>
                        <button type="button" data-role="category"
                            class="button surface-button button-important">Important</button>
                        <button type="button" data-role="category"
                            class="button surface-button button-later">Later</button>
                        <button type="button" data-role="category" class="button surface-button button-to-study">To
                            study</button>
                        <button type="button" data-role="category"
                            class="button surface-button button-completed">Completed</button>
                    </div>
                    <button class="submit" type="submit" id="add">SUBMIT TASK</button>
                </form>
            </div>
        </div>
        <div class="modal-box" id="modal-add-category">
            <div class="modal">
                <h1 class="modal-title">CREATE CATEGORY</h1>
                <form class="form-modal" id="form-categories">
                    <input class="input" type="text" id="input-category" placeholder="Category description...">
                    <div class="modal-categories">
                        <img src="./img/category-left-line.png" alt="left line">
                        <h2 class="title-categories">Colors</h2>
                        <img src="./img/category-right-line.png" alt="right line">
                    </div>
                    <div class="modal-button-category" id="color-select">
                        <button type="button" class="button surface-button button-urgent" data-color="red">Red</button>
                        <button type="button" class="button surface-button button-important"
                            data-color="yellow">Yellow</button>
                        <button type="button" class="button surface-button button-later"
                            data-color="purple">Purple</button>
                        <button type="button" class="button surface-button button-completed"
                            data-color="green">Green</button>
                    </div>
                    <button class="submit" type="submit" id="add-category">CREATE CATEGORY</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 
    <script src="./index.js"></script>
    <script src="./category.js"></script> -->
    <!-- <script type="module" src="./js/app.js"></script> -->
    <script type="module" src="./js-category/app-category.js"></script>
</body>

</html>
