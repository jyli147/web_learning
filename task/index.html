<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&family=Open+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header class="header">
        <h1 class="header-title">PERSONAL <br>TASK MANAGER</h1>
    </header>
    <main class="tasks-panel">
        <section class="left-panel">
            <h2 class="title-left-panel">Categories</h2>
            <nav class="categories">
                <button type="button" class="button-completed">Completed</button>
                <button type="button" class="button-urgent">Urgent</button>
                <button type="button" class="button-completed">Important</button>
                <button type="button" class="button-later">Later</button>
                <button type="button" class="button-to-study">To study</button>
            </nav>
            <button class="button-add-category">Add category</button>
        </section>
        <section class="right-panel">
            <section class="top-right-panel">
                <button>5 tasks</button>
                <button>Add new task</button>
                <button>Clear completed</button>
            </section>
            <section class="bottom-right-panel">

            </section>

        </section>
    </main>

</body>

</html>
