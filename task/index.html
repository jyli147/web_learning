<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&family=Open+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./modal-add-task.css">
    <link rel="stylesheet" href="./modal-add-category.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">PERSONAL <br>TASK MANAGER</h1>
        </header>
        <main class="work-space">
            <div class="mobile surface-button">
                <button class="button-add-mobile" id="mobil_open-modal">Add new task</button>
            </div>
            <section class="categories surface">
                <header class="header-categories">
                    <img src="./img/left-line (1).png" alt="left line">
                    <h2 class="title-categories">Categories</h2>
                    <img src="./img/right-line (1).png" alt="right line">
                </header>
                <div id="categories_list" class="categories-buttons scroll">
                </div>
                <footer class="footer-categories">
                    <button class="button-add-category surface-button" id="add-category">Add
                        category</button>
                </footer>

            </section>
            <section class="tasks">
                <header class="header-tasks surface">
                    <p class="number-of-tasks">
                        <span id="counter">0</span> tasks
                    </p>
                    <button class="button-add surface-button" id="open-modal">Add new task</button>
                    <button class="button-clear-completed" id="clear-completed">Clear completed</button>
                </header>
                <div class="work-space-task-list surface ">
                    <div class="task-list scroll" id="taskList"></div>
                    <footer id="filters" class="filters"></footer>
                </div>
            </section>
        </main>
        <div class="modal-box" id="modal_add_task"></div>
        <div class="modal-box" id="modal_add_category">

        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
