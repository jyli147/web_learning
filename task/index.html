        <div class="modal-box" id="modal">
            <div class="modal">
                <h1 class="modal-title">CREATE TASK</h1>
                <form class="form-modal" id="form">
                    <input class="input" type="text" id="input" placeholder="Task description...">
                    <div class="modal-categories">
                        <img src="./img/category-left-line.png" alt="left line">
                        <h2 class="title-categories">Categories</h2>
                        <img src="./img/category-right-line.png" alt="right line">
                    </div>
                    <div id="categories-for-add-task" class="modal-button">

                            class="button surface-button button-urgent">Urgent</button>
                        <button type="button" id="2" data-role="category"

                        <button type="button" id="3" data-role="category"
                            class="button surface-button button-later">Later</button>
                        <button type="button" id="4" data-role="category"
                            class="button surface-button button-to-study">To study</button>
                        <button type="button" id="5" data-role="category"
                            class="button surface-button button-completed">Completed</button>
                    </div>

                    <div class="modal-button-category">

                        <button type="button" class="button surface-button button-important">Yellow</button>
                        <button type="button" class="button surface-button button-later">Purple</button>
                        <button type="button" class="button surface-button button-completed">Green</button>
