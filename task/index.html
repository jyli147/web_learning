<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&family=Open+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header class="header">
        <h1 class="header-title">PERSONAL <br>TASK MANAGER</h1>
    </header>
    <main class="tasks-panel">
        <section class="left-panel">
            <div class="left-panel-categories">
                <img src="./img/left-line (1).png" alt="left line">
                <h2 class="title-left-panel">Categories</h2>
                <img src="./img/right-line (1).png" alt="right line">
            </div>
            <nav class="categories">
                <button type="button" class="button button-completed">Completed</button>
                <button type="button" class="button button-urgent">Urgent</button>
                <button type="button" class="button button-important">Important</button>
                <button type="button" class="button button-later">Later</button>
                <button type="button" class="button button-to-study">To study</button>
            </nav>
            <div class="categories-button-add-category">
                <button class="button-add-category">Add category</button>
            </div>
        </section>
        <section class="right-panel">
            <section class="top-right-panel">
                <p class="number-of-tasks">5 tasks</p>
                <button class="button-add">Add new task</button>
                <button class="button-clear-completed">Clear completed</button>
            </section>
            <section class="bottom-right-panel">
                <div class="task">
                    <img src="./img/check-completed.png" alt="Done">
                    <p class="subtitle">Memorize the fifty states and their capitals</p>
                    <button type="button" class="button-right-panel button-completed">Completed</button>
                </div>
                <div class="task">
                    <img src="./img/check-completed.png" alt="Done">
                    <p class="subtitle">Memorize the fifty states and their capitals</p>
                    <button type="button" class="button-right-panel button-urgent">Urgent</button>
                </div>
                <div class="task">
                    <img src="./img/check-completed.png" alt="Done">
                    <p class="subtitle">Memorize the fifty states and their capitals</p>
                    <button type="button" class="button-right-panel button-important">Important</button>
                </div>
                <div class="task">
                    <img src="./img/check-completed.png" alt="Done">
                    <p class="subtitle">Memorize the fifty states and their capitals</p>
                    <button type="button" class="button-right-panel button-later">Later</button>
                </div>
                <div class="task">
                    <img src="./img/check-completed.png" alt="Done">
                    <p class="subtitle">Memorize the fifty states and their capitals</p>
                    <button type="button" class="button-right-panel button-to-study">To study</button>
                </div>
                <div>
                    <button class="button-clear-completed">Clear completed</button>
                    <button class="button-clear-completed">Clear completed</button>
                    <button class="button-clear-completed">Clear completed</button>
                </div>

            </section>

        </section>
    </main>

</body>

</html>
